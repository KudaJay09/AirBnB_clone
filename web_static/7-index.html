<!DOCTYPE html>
<html>
<head>
    <title>AirBnB Clone</title>
    <link rel="stylesheet" href="styles/4-common.css">
    <link rel="stylesheet" href="styles/4-filters.css">
    <link rel="stylesheet" href="styles/3-header.css">
    <link rel="stylesheet" href="styles/3-footer.css">
    <link rel="stylesheet" href="styles/5-filters.css">
    <link rel="stylesheet" href="styles/6-filters.css">
    <link rel="stylesheet" href="styles/7-places.css">
    <link rel="shortcut icon" href="images/icon.png">
</head>
<body>
    <header>
        <a href="#"></a>
    </header>

    <div class="container">
        <section class="filter">
            <div class="locations">
                <h3>States</h3>
                <h4>Harare, Mutare...</h4>
                <ul class="popover">
                    <h2>Harare:</h2>
                    <li>Page</li>
                    <li>Page2</li>

                    <h2>Mutare:</h2>
                    <li>Chipinge</li>
                    <li>Shmavha</li>
                </ul>
            </div>

            <div class="amenities">
                <h3>Amenities</h3>
                <h4>Internet, Kitchen...</h4>
                <ul class="popover">
                    <h2></h2>
                    <li>Internet</li>
                    <li>Kitchen</li>
                    <li>TV</li>
                </ul>
            </div>

            <button>Search</button>
        </section>

        <section class="places">
            <h1 id="title">
                Places
            </h1>

            <article>
                <h2>My home</h2>
            </article>

            <article>
                <h2>Tiny house</h2>
            </article>

            <article>
                <h2>A suite</h2>
            </article>

        </section>

    </div>

    <footer>
        Best School
    </footer>

</body>
</html>
